    <link href="./bower_components/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link href="./bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link href="./bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
    <!-- endbuild -->

    <!-- build:js leaflet.js -->
    <script src="/bower_components/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

</head>
<body>
    <div id="map-details">
        <p class="new">Blue points represent inaugural marathons</p>
        <p>Showing races from
            <span class="multimonth">
                <span id="date-now">now</span> through <span id="date-end">June</span>
            </span>
            <span class="singlemonth is-hidden">

            </span>
            on
            <select>
                <option value="all">Any day</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </p>
        <div id="slider"></div>
    </div>
    <div id='map'></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- build:js1 main.js -->

    <script src="bower_components/nouislider/jquery.nouislider.min.js"></script>
