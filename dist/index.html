<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Markers As Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>

    <link href="stylesheets/screen.css" rel="stylesheet" />
    <link href="/bower_components/nouislider/jquery.nouislider.css" rel="stylesheet" />
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
    <link href="./bower_components/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link href="./bower_components/leaflet.maretcluster/dist/MarkerCluster.Default.css" />
    <link href="./bower_components/leaflet.maretcluster/dist/MarkerCluster.css" />

    <script src="/bower_components/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="/bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!--[if lt IE 9]>
        <link href="./bower_components/leaflet.locatecontrol/dist/L.Control.Locate.ie.min.css" />
    <![endif]-->
</head>
<body>
    <div id='map'></div>
    <div id="map-details">
        <p class="new">Blue points represent inaugural marathons</p>
        <p>Showing races from
            <span class="multimonth">
                <span id="date-now">now</span> through <span id="date-end">December</span>
            </span>
            <span class="singlemonth is-hidden">

            </span>
            on
            <select>
                <option value="all">any day</option>
                <option value="saturday">Saturdays</option>
                <option value="Sunday">Sundays</option>
            </select>
        </p>
        <div id="slider"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/moment-range/lib/moment-range.bare.js"></script>
    <script src="bower_components/nouislider/jquery.nouislider.min.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
